<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreta de Contactos</title>
    <link rel="icon" type="image/ico" href="./imagenes/directorio-telefonico.ico">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Libreta de Contactos</h1>
        <form id="contactForm">
            <input type="text" id="nameInput" placeholder="Nombre" required>
            <input type="tel" id="phoneInput" placeholder="Teléfono" required>
            <input type="email" id="emailInput" placeholder="Correo electrónico" required>
            <button type="submit">Agregar Contacto</button>
        </form>
        <ul id="contactList">
        </ul>
    </div>
    <script src="./main.js" defer>
    </script>

    </footer>

</body>

</html>
