<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreta de Contactos</title>
    <link rel="icon" type="image/ico" href="./imagenes/directorio-telefonico.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <img class="fotolapicera" src="./imagenes/photo-1583485088034-697b5bc54ccd-Photoroom.png-Photoroom.png"
            alt="bolidecoracion">
        <ul id="contactList">
        </ul>
        <h1>Libreta de Contactos</h1>
        <form id="contactForm">
            <input type="text" id="nameInput" placeholder="Nombre completo" required>
            <input type="tel" id="phoneInput" placeholder="Teléfono de contacto" required>
            <input type="email" id="emailInput" placeholder="Correo electrónico / e-Mail" required>
            <button type="submit">Agregar Contacto</button>
        </form>
    </div>
    <script src="main.js"></script>
    </script>
    <footer>
        <p>
            &copy; 2024 FernandoPusineriWebMasterDesigner.Todos los derechos reservados.
        </p>
    </footer>
</body>

</html>
